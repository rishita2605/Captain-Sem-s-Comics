<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Comic Mailer</title>
</head>

<body>
  <div class='header' style='background: linear-gradient(45deg, indigo, #8A87C1);
  height: max-content;
  width: 100%;
  display: flex;
  margin-bottom: 2vh;'>
    <img src='https://user-images.githubusercontent.com/64982040/135077771-892176ff-f0c5-4c31-98b9-5a535af541bb.png'
      style='height: 10em; width: 10em;' />
    <div class='header-text' style='font-size: 1.4em;
    font-weight: 500;
    display: block;
    margin: auto 5px;
    color: #E8CAFB;'>
      Hello Subscriber! We brought your mail.
    </div>
  </div>

  <img src='https://imgs.xkcd.com/comics/the_bdlpswdks_effect.png' alt='some comic hehe' style='display: block;
  margin-left: auto;
  margin-right: auto;' />

  
  <div class='footer' style='background: linear-gradient(45deg, indigo, #8A87C1);
  height: max-content;
  width: 100%;
  display: flex;
  margin-top: 2vh;'>
    <img src='https://user-images.githubusercontent.com/64982040/135077771-892176ff-f0c5-4c31-98b9-5a535af541bb.png'
      style='height: 10em; width: 10em;' />
    <div class='footer-text' style='font-size: 1.4em;
    font-weight: 500;
    display: block;
    margin: auto 5px;
    color: #E8CAFB;'>
      To stop getting these mails, click on this button.
    </div>
    <a style="display: block; margin: auto 0;">
    <button style='background: linear-gradient(45deg, #2E1E65, #11082F);
    border: none;
    padding: 0.7em 1em;
     
    font-size: 1.4em;
    color: white;
    border-radius: 2em;
    margin: auto 5px;'>
      Unsubscribe
    </button>
    </a>
  </div>
</body>

</html>

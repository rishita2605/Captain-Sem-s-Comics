<!--This is what will be displayed when the user tries to go to a link through phone-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon"
    href="https://user-images.githubusercontent.com/64982040/135123453-3eb89a79-2772-4d3c-812a-8e982efdc540.png"
    type="image/x-icon">
  <title>Comic Mailer</title>
</head>
<style>
  @keyframes moveGhost {
    0% {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }

    50% {
      -webkit-transform: translateY(-8%);
      transform: translateY(-8%);
    }

    100% {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }
  }

  @keyframes fireOpacity {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0.3;
    }

    100% {
      opacity: 1;
    }
  }

  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  body,
  html {
    height: 100%;
    width: 100%;
    padding: 1em;
  }

  body {
    background-image: linear-gradient(145deg, #2E0916, #55465E);
    color: white;
    font-family: 'Poppins', sans-serif;
  }

  .heading-1 {
    color: #a8ff78;
    font-size: 1.2em;
    text-align: center;
    font-weight: 500;
  }

  .ghost {
    /* width: 5em;
    height: 5em; */
    width: 100%;
    background-image: url('./includes/Images/yellow-ghost-mobile.svg');
    background-repeat: no-repeat;
    background-size: contain;
  }

  #ghost,
  #yellow-fire {
    animation: moveGhost 5s linear infinite alternate;
  }

  #yellow-fire {
    animation: fireOpacity 5s linear infinite alternate, moveGhost 5s linear infinite alternate;
  }
</style>

<body>
  <div class="heading-1">
    Hi! I am Captain Sem. I am hear to say that this website is not compatible with mobile devices.
    Please try opening this link on a desktop.
  </div>
  <div class="ghost">
  </div>
</body>

</html>

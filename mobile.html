<style>
  @keyframes moveGhost {
    0% {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }

    50% {
      -webkit-transform: translateY(-8%);
      transform: translateY(-8%);
    }

    100% {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }
  }

  @keyframes fireOpacity {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0.3;
    }

    100% {
      opacity: 1;
    }
  }

  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  body,
  html {
    height: 100%;
    width: 100%;
    padding: 1em;
  }

  body {
    background-image: linear-gradient(145deg, #2E0916, #55465E);
    color: white;
    font-family: 'Poppins', sans-serif;
  }

  .heading-1 {
    color: #a8ff78;
    font-size: 1.2em;
    text-align: center;
    font-weight: 500;
  }

  .ghost {
    width: 5em;
    height: 5em;
  }

  #ghost,
  #yellow-fire {
    animation: moveGhost 5s linear infinite alternate;
  }

  #yellow-fire {
    animation: fireOpacity 5s linear infinite alternate, moveGhost 5s linear infinite alternate;
  }
</style>
